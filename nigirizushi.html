    <h2>握り寿司とは</h2>
    <p>握り寿司（にぎりずし）は、シャリ（酢飯の小塊）に寿司種をのせたもの</p>
    <p>種とシャリとの分離を防ぐため海苔や干瓢などで巻いたり、種の切り方や握り方を変えたりしている</p>
    <p>寿司が発酵食品であった時代の名残りから、握り寿司を製することを「つける（漬ける）」といい、調理場を「つけ場」と呼ぶ</p>
    <h3>握り方</h3>
    <p>握り寿司のための飯（シャリ）の握り方は寿司職人の技術が最も発揮される といわれている</p>
    <ul>
        <li>手返し</li>
        <li>本手返し</li>
        <li>小手返し</li>
        <li>たて返し</li>
        <li>横手返し</li>
        <li>親指握り</li>
    </ul>
    <p>ほかに <b>握りの形</b>にも種類があり、<b>たわら形 はこ形 ふね形</b>などが存在する</p>
