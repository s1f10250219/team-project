    <h1>押し寿司</h1>
    <img src='oshizushi.jpg' alt="押しずしの写真" width="240" height="140">
    <h2>押し寿司とは</h2>
    <p>押し寿司は関西地域の伝統的な寿司で、四角い木の枠にすし飯を詰めて具を乗せた後にしっかり押し固めて作る</p>
    <p>押し寿司には、「早寿司」と「馴れ寿司」に分けられる</p>
    <h3>早寿司</h3>
    <p>酢を加えることで発酵を省略し、すぐに食べれるようにした寿司</p>
    <h3>馴れ寿司</h3>
    <p>日本の伝統的な発酵寿司で、魚を塩と米で長期間漬け込み、乳酸発酵させて作る保存食のような寿司</p>
    <h3>種類</h3>
    <ul>
        <li><b>鯖寿司</b></li>
        <p>鯖を使った押し寿司。</p>
        <li><b>バッテラ</b></li>
        <p>鯖を使った大阪の押し寿司。</p>
        <li><b>雀寿司</b></li>
        <p>大阪の伝統的な押し寿司。</p>
    </ul>
